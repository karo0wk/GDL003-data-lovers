<html>
  <head>
    <meta charset="utf-8">

    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <title>Data Lovers</title>
    <link rel="shortcut icon" href="./icon/Title.png"/>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--Inicio-Header-->
    <header>
      <div class="container">
          <h1 class="logo" <img ="Title.png"></h1>
      </div>
      <nav id="site-nav" class="site-nav">
          <ul>
              <li><a href="#"><i class="fa fa-home site-nav--icon"></i>Inicio</a></li>
              <li><a href="#"><i class="fa fa-image site-nav--icon"></i>Galería</a></li>
              <li><a href="#"><i class="fa fa-area-chart site-nav--icon"></i>Estadísticas</a></li>
              <li><a href="#"><i class="fa fa-envelope site-nav--icon"></i>Contacto</a></li>

<!--Inicio-Carrusel-->
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#myCarousel" data-slide-to="1"></li>
    <li data-target="#myCarousel" data-slide-to="2"></li>
    <li data-target="#myCarousel" data-slide-to="3"></li>
  </ol>

  <!-- Wrapper for slides -->
  <div class="carousel-inner" role="listbox">
    <div class="item active">
      <img  id="car" src="./icon/Aatrox.png" alt="Aatrox">
    </div>

    <div class="item">
      <img id="car" src="./icon/Ahri.png" alt="Ahri">
    </div>

    <div class="item">
      <img  id="car" src="./icon/Akali.png" alt="Akali">
    </div>

    <div class="item">
      <img  id="car"  src="./icon/Alistar.png" alt="Alistar">
    </div>
  </div>

  <!-- Left and right controls -->
  <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
    <!--Fin-Carrusel-->


    <script src="./data/lol/lol.js"></script>
    <script src="data.js"></script>
    <script src="main.js"></script>
  </body>
</html>
